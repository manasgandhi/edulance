<div class="col">
    <div class="card h-100 shadow-sm border-0">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary fw-bold mb-3">{{ title }}</h5>
            <p class="card-text text-muted mb-3 flex-grow-1">{{ description }}</p>
            <div class="mt-auto">
                <p class="mb-2"><strong class="text-dark">Required Skills:</strong></p>
                <div class="d-flex flex-wrap gap-2">
                    {% for skill in skills %}
                        <span class="badge bg-primary rounded-pill">{{ skill }}</span>
                    {% endfor %}
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-outline-primary btn-sm me-2">
                    <i class="fas fa-eye me-1"></i>View Details
                </button>
                <button class="btn btn-primary btn-sm">
                    <i class="fas fa-users me-1"></i>Join Team
                </button>
            </div>
        </div>
    </div>
</div>
