{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Edulance{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card card p-4">
        <div class="card-body">
            <h2 class="text-center mb-4">Login to Edulance</h2>
            <button onclick="window.location.href='{% url 'social:begin' 'google-oauth2' %}'" class="oauth-btn google-btn">
                <i class="fab fa-google"></i> Login with Google
            </button>
            <div class="auth-links text-center">
                <a href="{% url 'users:register' %}">Don't have an account? Register</a>               
            </div>
        </div>
    </div>
</div>
{% endblock %}
