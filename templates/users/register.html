{% extends 'base.html' %}
{% load static %}

{% block title %}Register - Edulance{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card card p-4">
        <div class="card-body">
            <h2 class="text-center mb-4">Join Edulance</h2>
            <button onclick="window.location.href='{% url 'social:begin' 'google-oauth2' %}'" class="oauth-btn google-btn">
                <i class="fab fa-google"></i> Sign up with Google
            </button>
            <div class="text-center mt-3">
                <a href="{% url 'users:login' %}" class="text-primary">Already have an account? Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
